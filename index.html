<html>
    <head>
        <title>Realtime Image Identification App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body background="background.webp">
          <center>
              <h1 class="btn-info heading"> AI Object Detector
                  <hr>
                  <center>
                      <h3>Give an Input name and click the start button. The cocossd model should detect the object.</h3>
                  </center>
              </h1>
              <br>
              <h3>Object Name : </h3>
              <input id="input_box" type="text" placeholder="Enter Object Name">
              <br><br>
              <button class="btn btn-success" onclick="start()">Start</button>
              <br>
              <h3 id="status" class="btn btn-danger"></h3>
              <h3 id="objects_status" class="btn btn-warning"></h3>
          </center>
          <script src="main.js"></script>
      </body>
</html>
